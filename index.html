<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>じゃんけんゲーム</title>
</head>
<body>

<section class="game" >
<div class="score fadeOut">

  <div class="player-score">
    <h2>自分</h2>
    <p>0point</p>
  </div>

<div class="computer-score">
  <h2>相手(コンピューター)</h2>
  <p>0point</p>
</div>
</div>

<div class="intro">
  <h1>じゃんけんゲーム</h1>
  <p style="font-size:30px;">3point先取です。</p>

  <button>スタート</button>
</div>
<div class="match fadeOut">
  <h2 class="winner">選んで下さい</h2>
<div class="hands">
<img src="assets\グー.png" alt="" class="player-hand">
<img src="assets\グー.png" alt="" class="computer-hand">

</div>

<div class="options">
  <button class="rock">グー</button>
  <button class="paper">パー</button>
  <button class="scissors">チョキ</button>




</div>

</div>

<div class="point-card fadeOut ">
  <h2 class="rasult"></h2>
  <div class="backButton ">
    <button><a href="index.html">最初の画面に戻る</a></button>
  </div>
</div>
</section>


  <script src="app.js"></script>
</body>
</html>
